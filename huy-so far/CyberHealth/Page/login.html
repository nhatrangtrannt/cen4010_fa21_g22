<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="http://localhost:8888/CyberHealth/assets/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="http://localhost:8888/CyberHealth/assets/css/style.css">
</head>
<body>

    <div class="main">

        <section class="signup">
           <img src="images/signup-bg.jpg" alt=""> 
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        
                        <h2 class="form-title">Login</h2>
 <!--Account info-->    <h1 class="form-title">Account information</h1>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="User Name"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="password" id="password" placeholder="Password"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>Remember <a href="#" class="term-service">Password</a></label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Login"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Do not have an account ? <a href="http://localhost:8888/CyberHealth/page/signup.html" class="loginhere-link">Sign up here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="http://localhost:8888/CyberHealth/assets/vendor/jquery/jquery.min.js"></script>
    <script src="http://localhost:8888/CyberHealth/assets/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
